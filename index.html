<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

</head>
<link rel="stylesheet" href="style.css">

<body>

    <img src="./images/illustration-hero.svg" class="illustration" alt="illustration">

    <div class="container">
        <div class="card">

            <h1 class="summary">Order Summary</h1>

            <h4 class="advice">

                You can now listen to a millions of songs, audiobooks, andpodcasts on any device anywhere you like!
            </h4>
        </div>

        <div class="plan">

            <div class="price">
                <img src="./images/icon-music.svg" class="icon-music" alt="music">
                <h4>Annual Plan</h4>
                <h4 class="cost"> $59,99/year </h4>
                <a class="change" href="google.com">
                    <h5>Change</h5>

            </div>
        </div>
        </a>
        <div class="payment">
            <button type="submit" class="pay">Proceed to Payment</button>
            <a href="google.com" class="cancel"> Cancel Order
        </div>


      

</body>

</html>
